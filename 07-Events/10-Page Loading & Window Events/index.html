<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Loading & Window Events</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>
            <img id="main-img" src="andrey-k-ERL9vY33Yek-unsplash.jpg" alt="">
            Page Loading & Window Events
        </h1>

        <form>
            <div class="form-control">
                <input type="text" name="item" id="input-item" placeholder="Enter Item">
            </div>
            <div class="form-control">
                <input type="submit" value="Add">
            </div>
            <div class="form-control">
                <select name="priority" id="priority">
                    <option value="0">Select Priority</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-control">
                <input type="checkbox" name="recurrring" id="recurring">
                <label for="recurring">Recurring Item</label>
            </div>
        </form>

        <ul class="parent">
            <li class="child">
                Item 1
                <i class="fas fa-close"></i>
            </li>
            <li class="child">
                Item 2
                <i class="fas fa-close"></i>
            </li>
            <li class="child">
                Item 3
                <i class="fas fa-close"></i>
            </li>
        </ul>
        <button id="clear">Clear All</button>
        <button id="change-theme">Change Theme</button>
    </div>
</body>

</html>
